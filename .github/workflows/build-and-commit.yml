name: Build and Commit Artifacts

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'config/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    name: Build and Commit Bookmarklet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build bookmarklet
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Add and commit build artifacts
        run: |
          git add -f build/
          git commit -m "chore: update build artifacts

- Generated by GitHub Actions
- Build output: bookmarklet.txt and bookmarklet-bundled.js" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin ${{ github.ref_name }} || echo "Nothing to push"

name: Build and Commit Artifacts

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - '.gitignore'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    name: Build and Commit Bookmarklet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build bookmarklet
        run: npm run build

      - name: Check if build files changed
        id: check_changes
        run: |
          if git diff --quiet build/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Add build artifacts
        if: steps.check_changes.outputs.changed == 'true'
        run: git add build/

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "chore: update build artifacts

Generated by GitHub Actions
" || echo "No changes to commit"

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git push origin ${{ github.ref_name }}
